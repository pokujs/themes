name: 'ğŸ‘·ğŸ» CI â€” Build'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

# Visual Studio Code (./packages/vscode)
jobs:
  vscode:
    name: Visual Studio Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false

    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-vscode-${{ hashFiles('./packages/vscode/package-lock.json') }}
          restore-keys: npm-vscode-

      - name: ğŸ“¦ Building
        working-directory: ./packages/vscode
        run: |
          npm ci
          npm run build
