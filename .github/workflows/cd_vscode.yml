name: ðŸš€ CD â€” VSCode

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: "github.ref == 'refs/heads/main' && github.event.head_commit.message == 'chore(bump): vscode'"

    steps:
      - name: âž• Checkout repository
        uses: actions/checkout@v4

      - name: âž• Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âž• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-vscode-${{ hashFiles('./packages/vscode/package-lock.json') }}
          restore-keys: npm-vscode-

      - name: ðŸ“¦ Publish to VSCode Marketplace
        working-directory: ./packages/vscode
        run: |
          npm ci
          npm run build
          npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
